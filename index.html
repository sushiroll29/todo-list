<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div id="sidebar">
        <ul class="task-content">
          Tasks
          <li><button class="task-filter" id="time-active">Active</button></li>
          <li><button class="task-filter" id="time-today">Today</button></li>
          <li>
            <button class="task-filter" id="time-upcoming">Upcoming</button>
          </li>
          <li><button class="task-filter" id="completed">Completed</button></li>
        </ul>
        <ul class="priority">
          Priority
          <li><button class="task-filter" id="low-priority">Low</button></li>
          <li>
            <button class="task-filter" id="medium-priority">Medium</button>
          </li>
          <li><button class="task-filter" id="high-priority">High</button></li>
        </ul>
        <ul class="project-content"></ul>
        <button id="new-project-btn">Add new project</button>
        <div id="new-project">
          <form action="" class="form-container" id="new-project-form">
            <input
              type="text"
              id="project-title"
              placeholder="Title"
              required
            />
            <div class="form-button">
              <button type="submit" id="submit-project-btn">Add</button>
              <button type="button" id="cancel-project-btn">Cancel</button>
            </div>
          </form>
        </div>
        <ul class="sticky-content">
          <button class="task-filter" id="sticky-wall">Sticky wall</button>
        </ul>
      </div>
      <div id="task-display">
        <div id="new-task">
          <form action="" class="form-container" id="new-task-form">
            <label for="title">Title</label>
            <input
              type="text"
              id="task-title"
              placeholder="Name your task"
              required
            />

            <label for="description">Description</label>
            <input
              type="text"
              id="task-description"
              placeholder="Describe your task"
            />

            <label for="date">Due date</label>
            <input type="date" id="task-duedate" />

            <fieldset>
              <legend>Priority</legend>
              <div id="priority-content">
                <input
                  type="radio"
                  id="priority-low"
                  value="low"
                  name="task-priority"
                />
                <label for="priority-low">Low</label>

                <input
                  type="radio"
                  id="priority-medium"
                  value="medium"
                  name="task-priority"
                />
                <label for="priority-medium">Medium</label>

                <input
                  type="radio"
                  id="priority-high"
                  value="high"
                  name="task-priority"
                />
                <label for="priority-high">High</label>
              </div>
            </fieldset>
            <div class="form-button">
              <button type="submit" id="submit-task-btn">Add</button>
              <button type="button" id="cancel-task-btn">Cancel</button>
            </div>
          </form>
        </div>
        <div id="edit-task">
          <form action="" class="form-container" id="edit-task-form">
            <label for="edit-task-title">Title</label>
            <input
              type="text"
              id="edit-task-title"
              placeholder="Name your task"
              required
            />

            <label for="description">Description</label>
            <input
              type="text"
              id="edit-task-description"
              placeholder="Describe your task"
            />

            <label for="date">Due date</label>
            <input type="date" id="edit-task-duedate" />

            <fieldset>
              <legend>Priority</legend>
              <div id="edit-priority-content">
                <input
                  type="radio"
                  id="edit-priority-low"
                  value="low"
                  name="task-priority"
                />
                <label for="edit-priority-low">Low</label>

                <input
                  type="radio"
                  id="edit-priority-medium"
                  value="medium"
                  name="task-priority"
                />
                <label for="edit-priority-medium">Medium</label>

                <input
                  type="radio"
                  id="edit-priority-high"
                  value="high"
                  name="task-priority"
                />
                <label for="edit-priority-high">High</label>
              </div>
            </fieldset>
            <div class="form-button">
              <button type="submit" id="save-edit-btn">Save</button>
              <button type="button" id="cancel-edit-btn">Cancel</button>
            </div>
          </form>
        </div>
        <div id="new-sticky">
          <form action="" class="form-container" id="new-sticky-form">
            <label for="title">Title</label>
            <input type="text" id="sticky-title" placeholder="Title" required />

            <label for="sticky-content">Description</label>
            <input type="text" id="sticky-content" placeholder="Add content" />
            <div class="form-button">
              <button type="submit" id="submit-sticky-btn">Add</button>
              <button type="button" id="cancel-sticky-btn">Cancel</button>
            </div>
          </form>
        </div>
        <div id="edit-sticky">
          <form action="" class="form-container" id="edit-sticky-form">
            <label for="edit-sticky-title">Title</label>
            <input
              type="text"
              id="edit-sticky-title"
              placeholder="Title"
              required
            />

            <label for="edit-sticky-content">Content</label>
            <input type="text" id="edit-sticky-content" />

            <div class="form-button">
              <button type="submit" id="save-edit-btn">Save</button>
              <button type="button" id="cancel-edit-btn">Cancel</button>
            </div>
          </form>
        </div>
      </div>
      <div class="main-screen">
        <button id="new-task-btn">Add new task</button>
        <button id="new-sticky-btn">Add new sticky</button>
        <div class="show-items"></div>
      </div>
    </div>
  </body>
</html>
